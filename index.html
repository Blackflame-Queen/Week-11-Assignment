<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-secondary">
<div id="header" class="container text-center p-3">
    <div class="row">
        <div class="col pt-2"></div>
        <div class="col pt-2">
            <img src="images/sleepy.gif" alt="sleepy" loading="lazy">
        </div>
        <div class="col pt-2"></div>
    </div>
    <div class="row pt-2">
        <div class="col glass-container">
            <h1 class="m-3">Ultimate Mega Supreme</h1>
            <h1 class="m-3">~Tic Tac Toe~</h1>
        </div>
        <div id="players" class="row pt-2">
            <div id="p1" class="col fs-2">Slayer 1 - X</div>
            <div class="col fs-2 glass-container">
                <label for="symbolSelect" class="form-label">Symbols:</label>
                <select id="symbolSelect" class="form-select w-25 mx-auto">
                    <option value="1">X and O</option>
                    <option value="2">Donuts</option>
                    <option value="3">Coffee</option>
                    <option value="4">Macarons</option>
                </select>
            </div>
            <div id="p2" class="col fs-2">Slayer 2 - O</div>
        </div>
    </div>
</div>

<!-- Alerts -->
 
<div id="alert--container">
    <div id="alertStart" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">Slayer 1: Start</div>
    <div id="alertWinner" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert"></div>
    <div id="alertDraw" class="alert alert-info text-center m-0 ms-5 me-5 fs-3" role="alert">DRAW ??</div>
</div>

<div class="d-grid col-3 gap-3 mx-auto pt-4">
    <button id="startBtn" type="button" class="btn btn-info btn-lg cute-button">START</button>
</div>

<!-- Grid -->
<div class="container m-auto p-3 g-5">
    <div id="grid" class="container-outline-light m-auto p-0 bg-dark text-info text-center align-middle border border-rebeccapurple glass-container cute-grid">
        <div class="row fs-1 g-0">
            <div id="box0" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box1" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box2" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box3" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box4" class="box col p-3 border border-rebeccapurple"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box5" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box6" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box7" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box8" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box9" class="box col p-3 border border-rebeccapurple"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box10" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box11" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box12" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box13" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box14" class="box col p-3 border border-rebeccapurple"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box15" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box16" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box17" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box18" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box19" class="box col p-3 border border-rebeccapurple"></div>
        </div>
        <div class="row fs-1 g-0">
            <div id="box20" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box21" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box22" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box23" class="box col p-3 border border-rebeccapurple"></div>
            <div id="box24" class="box col p-3 border border-rebeccapurple"></div>
        </div>
    </div>
</div>

<div class="d-grid col-3 gap-3 mx-auto pt-4">
    <button id="resetBtn" type="button" class="btn btn-dark btn-lg cute-button">RESET</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
